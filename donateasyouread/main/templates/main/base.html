{% load static %}
{% load main_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'main/icons/Maple_leave_Nerv.png' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Donate As You Read</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% get_navbar as navbar %}
                {% for navbar_item in navbar %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url navbar_item.url_name %}">{{ navbar_item.title }}</a>
                    </li>
                {% endfor %}
            </ul>
            <form class="d-flex">
              {% if logged_in %}
                <a href="{% url 'write-article' %}" class="btn btn-outline-warning me-2"> Write Article </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning"> Log Out </a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-warning me-2"> Login </a>
                <a href="{% url 'register' %}" class="btn btn-outline-warning"> Register </a>
              {% endif %}
            </form>
          </div>
        </div>
    </nav>

    <div class="m-4">
        {% block content %}
        {% endblock %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
